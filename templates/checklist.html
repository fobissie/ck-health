<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist – Gute Besserung</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b1020;color:rgba(255,255,255,.92);min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(720px,100%);border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.08);border-radius:18px;padding:18px}
    h1{margin:0 0 6px}
    p{margin:0 0 14px;color:rgba(255,255,255,.72);line-height:1.55}
    ul{list-style:none;padding:0;margin:0}
    li{padding:10px 0;border-bottom:1px dashed rgba(255,255,255,.14)}
    label{display:flex;gap:10px;align-items:flex-start;cursor:pointer}
    .t{font-weight:800}
    .d{color:rgba(255,255,255,.72)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    a,button{border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.10);color:rgba(255,255,255,.92);border-radius:12px;padding:10px 12px;text-decoration:none;cursor:pointer;font-weight:700}
    a:hover,button:hover{background:rgba(255,255,255,.14)}
  </style>
</head>
<body>
  <main class="card">
    <h1>✅ Heute-Checklist</h1>
    <p>Abhaken, damit du wenigstens irgendwas “geschafft” hast – bleibt im Browser gespeichert.</p>

    <ul id="list">
      {% for title, desc in items %}
      <li>
        <label>
          <input type="checkbox" data-key="{{ loop.index0 }}">
          <div>
            <div class="t">{{ title }}</div>
            <div class="d">{{ desc }}</div>
          </div>
        </label>
      </li>
      {% endfor %}
    </ul>

    <div class="row">
      <a href="/">← Zurück</a>
      <button id="reset" type="button">Zurücksetzen</button>
    </div>
  </main>

  <script>
    const storeKey = "ck_health_checklist_v1";
    const saved = JSON.parse(localStorage.getItem(storeKey) || "{}");

    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      const k = cb.dataset.key;
      cb.checked = !!saved[k];
      cb.addEventListener("change", () => {
        saved[k] = cb.checked;
        localStorage.setItem(storeKey, JSON.stringify(saved));
      });
    });

    document.getElementById("reset").addEventListener("click", () => {
      localStorage.removeItem(storeKey);
      location.reload();
    });
  </script>
</body>
</html>
